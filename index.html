<!DOCTYPE html>
<html>
  <head>
    <title>Poppins - Hierarchy to the max!</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/poppins.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h2>Example using two levels</h2>
    <div data-poppins='true'>
      <ul>
        <li>
          <input type="checkbox" data-poppins-root="true" data-poppins-id="selection-1">
          <ul>
            <li>
              <input type="checkbox" data-poppins-parent="selection-1" data-poppins-id="selection-1-1">
              <ul>
                <li>
                  <input type="checkbox" data-poppins-parent="selection-1-1" data-poppins-id="selection-1-1-1">
                </li>
              </ul>
            </li>
            <li>
              <input type="checkbox" data-poppins-parent="selection-1" data-poppins-id="selection-1-1">
            </li>
            <li>
              <input type="checkbox" data-poppins-parent="selection-1" data-poppins-id="selection-1-1">
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
